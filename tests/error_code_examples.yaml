- name: Error Division By Zero (New Code Style)
  style: list
  input: (print (/ 1 0))
  expect_error_code: "DIVISION_BY_ZERO"

- name: Error Type Mismatch Add (New Code Style)
  style: list
  input: (print (+ 1 "a"))
  expect_error_code: "TYPE_ERROR"

- name: Error Arity Not (New Code Style)
  style: list
  input: (print (not))
  expect_error_code: "ARITY_ERROR"

- name: Parse Error Example (New Code Style)
  style: list
  input: (unmatched paren
  expect_error_code: "PARSE_ERROR"
