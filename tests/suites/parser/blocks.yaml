# Parser Tests - Block Syntax
# Tests for block/brace syntax which compiles to list syntax

- name: "empty block"
  input: "{}"
  expected: "()"

- name: "simple block"
  input: "{ 1 2 3 }"
  expected: "3"

- name: "block with function call"
  input: "{ print 42 }"
  expected: "42"

- name: "nested blocks"
  input: "{ do { set! x 10 } { get x } }"
  expected: "10"

- name: "mixed syntax in block"
  input: "{ + 1 (+ 2 3) }"
  expected: "6"

# Error cases
- name: "parse error unmatched brace"
  input: "{ 1 2"
  expect_error_code: "PARSE_ERROR"

- name: "parse error extra brace"
  input: "{ 1 2 }}"
  expect_error_code: "PARSE_ERROR"
