# Macro Tests - Logic Operations
# Tests for logical and comparison macros

- name: "is? equality true"
  input: "(is? 5 5)"
  expected: "true"

- name: "is? equality false"
  input: "(is? 5 3)"
  expected: "false"

- name: "is? string equality"
  input: '(is? "hello" "hello")'
  expected: "true"

- name: "over? greater than true"
  input: "(over? 5 3)"
  expected: "true"

- name: "over? greater than false"
  input: "(over? 3 5)"
  expected: "false"

- name: "under? less than true"
  input: "(under? 3 5)"
  expected: "true"

- name: "under? less than false"
  input: "(under? 5 3)"
  expected: "false"

# Error cases
- name: "is? wrong arity"
  input: "(is? 5)"
  expect_error_code: "ARITY_ERROR"

- name: "over? wrong arity"
  input: "(over?)"
  expect_error_code: "ARITY_ERROR"

- name: "under? wrong arity"
  input: "(under? 5)"
  expect_error_code: "ARITY_ERROR"
