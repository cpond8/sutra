- name: Path Set and Get Basic
  style: list
  input: |
    (set! name "Alice")
    (print (get name))
  expected: Alice

- name: Path Set and Get Number
  style: list
  input: |
    (set! age 25)
    (print (get age))
  expected: 25

- name: Path Set and Get Nested
  style: list
  input: |
    (set! person.name "Bob")
    (set! person.age 30)
    (print (get person.name))
    (print (get person.age))
  expected: |
    Bob
    30

- name: Path Set and Get Indexed
  style: list
  input: |
    (set! items.0 "first")
    (set! items.1 "second")
    (print (get items.0))
    (print (get items.1))
  expected: |
    first
    second

- name: Path Delete Existing
  style: list
  input: |
    (set! age 25)
    (del! age)
    (print (get age))
  expected: nil

- name: Path Get Nonexistent
  style: list
  input: (print (get nonexistent))
  expected: nil

